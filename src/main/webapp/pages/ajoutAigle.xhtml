<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>ajouter un aigle</title>
</h:head>
<h:body>
    <h1>Veuillez remplir le formulaire pour ajouter un aigle</h1>


    <h:form>

        <p:growl id="bloc" showDetail="true" skipDetailIfEqualsSummary="true" />
        <h:panelGrid columns="4" cellpadding="5">

            <p:row>

                <h:outputLabel for="nomAigle" value="Nom : " style="font-weight:bold" />

                <p:inputText id="nomAigle" value="#{ControleurAigle.nom}" required="true" requiredMessage="Le nom est obligatoire"/>
                #{ControleurAigle.nom}

            </p:row>
            <p:row>

                <h:outputLabel for="vitesseAigle" value="Vitesse:" style="font-weight:bold" />

                <p:inputText id="vitesseAigle" value="#{ControleurAigle.vitesse}" required="true"/>
                #{ControleurAigle.vitesse}
            </p:row>
            <p:row>
                <p:outputLabel for="couleur" value="Couleur: " />
                <h:selectOneMenu id="couleur" value="#{ControleurAigle.couleur}" style="font-weight:bold">
                    <f:selectItem itemLabel="Select Couleur" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{ControleurAigle.couleurs}" />
                </h:selectOneMenu>
                #{ControleurAigle.couleur}

            </p:row>
            <p:row>
                <h:outputLabel for="idZoo" value="Zoo:" style="font-weight:bold" />
                <p:inputText id="idZoo" value="#{ControleurAigle.id_zoo}" required="true"/>
            </p:row>

            <p:row>
                <h:commandButton value="Ajouter" action="#{ControleurAigle.ajouterAigle}" />
            </p:row>
            <p:row>
                <p:linkButton outcome="choix.xhtml" value="Retourner Ã  la liste des choix" style="margin-right:20px;margin-top:20px;">
                </p:linkButton>
            </p:row>

        </h:panelGrid>
    </h:form>

</h:body>
</html>
